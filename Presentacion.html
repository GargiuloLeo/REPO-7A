<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación Personal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 10%;
            margin-top: 10px;
        }
        datos-personales {
            text-align: center;
            margin-top: 20px;
        }
        datos-personales ul {
            text-align: center;
            list-style-type: none;
            padding: 0;
        }
        datos-personales li {
            text-align: center;
            margin: 10px 0;
        }
        botones {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        boton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 15%;
            transition: background-color 0.3s;
        }
        aceptar {
            background-color: #4CAF50;
            color: white;
        }
        cancelar {
            background-color: #f44336;
            color: white;
        }
        boton:hover {
            opacity: 0.8;
    </style>
</head>
<body>

    <header>
        <h1>Presentación</h1>
    </header>

    <section>
        <img src="FOTO.jpg" alt="Foto Personal">
    </section>

    <section class="datos-personales">
        <h2>Datos Personales</h2>
        <ul>
            <li><strong>Nombre:</strong> Leonardo</li>
            <li><strong>Apellido:</strong> Gargiulo</li>
            <li><strong>Dirección:</strong> Pancholandia, Argentina</li>
            <li><strong>Teléfono:</strong> +54 11 7639 2627</li>
            <li><strong>Facebook:</strong> <a href="https://facebook.com/gargileo" target="_blank">facebook.com/gargileo</a></li>
            <li><strong>Instagram:</strong> <a href="https://instagram.com/leonardo_garju" target="_blank">instagram.com/leonardo_garju</a></li>
        </ul>
    </section>

     <div class="botones">
        <button class="boton aceptar">Aceptar</button>
        <button class="boton cancelar">Cancelar</button>
    </div>
    
</body>
</html>
